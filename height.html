<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Bmi Calculator</title>
</head>
<body>
    <div class="bmi-calc">
        <h3>Select your Height</h3>
        
        <div class="scale">
            <div class="height-choice">
                <input type="button" class="centi select"  style="color: #fff;" value="CM"  >
                <input type="button" class="feet"  style="color: #fff;" value="Feet" >
                
            </div>
            
            <span class="height-value">220</span>
            
            

            <div class="height-range">
                <input type="range" min="40.0" max="300.0" value="220.0" step="0.1" class="centi-height" onchange="heightRange(this.value)"  onmousemove="heightRange(this.value)"  ontouchmove="heightRange(this.value)">
               
            </div>

            <div class="height-image">
                <img src="images/height1.png" alt="">
            </div>
            
        </div>

        
       <a  class="button hb" href="result.html"> Next</a>   
    </div>

    </footer>


    <script src="Js/index.js"></script>
</body>
</html>
