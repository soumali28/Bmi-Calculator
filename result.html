<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Bmi Calculator</title>
</head>
<body>
    <div class="bmi-calc">
        <h3>Your Result</h3>

            <div class="result">
                <span>BMI</span> <br>
                <span class="content" style="font-size: 3rem;" id="bmiDisplay">24.3</span> <br>
                <span style="color: rgb(86, 196, 230);"  id="bmiValue">Normal</span> <br>
                
            <div class="popup" onclick="bmiDetails()">View Details
                <span class="popuptext" id="Popup">
                    <h4><b> Bmi Categories </b></h4>
                    <ul style="list-style: none;">
                        <li>Underweight = <18.5</li>
                        <li>Normal weight = 18.5–24.9</li>
                        <li>Overweight = 25–29.9</li>
                        <li>Obesity = BMI of 30 or greater</li>
                    </ul>

                </span>
            </div>        
               
            </div>

            <div class="body-composition">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <span class="compo">Age:  <span class="content"  id="ageDisplay">19</span></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <span class="compo">Height:  <span class="content"  id="heightDisplay">5feet 4inch</span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span class="compo" >Weight: <span class="content" id="weightDisplay">60kg</span></span>
                        </div>
                    </div>
                       
                    
                </div>
            </div>
           
   
       <a  class="button" href="index.html"> Retry</a>   
    </div>


    <footer style="text-align: center; color: #fff;">
        <span>Made with ❤ by <a href="https://soumali28.github.io/Personal-Site/">Soumali</a></span>
    </footer>


    <script src="Js/index.js"></script>
</body>
</html>
